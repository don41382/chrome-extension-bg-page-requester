<!doctype html>
<html>
  <head>
    <title>Background Page Requester</title>
      
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mdb.lite.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/material.min.js"></script>
	<script src="js/mdb.min.js"></script>
	<script src="js/popup.js"></script>
  
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body style="width:400px">
  	<form class="text-center border border-light p-5">
		<p class="h4 mb-4">Background Page Requester</p>
		<div class="md-form">
			<label class="active" for="inputUrl">URL to request</label>
		    <input type="text" id="inputUrl" class="form-control">
	    </div>
	    <div class="md-form">
	    	<label class="active" for="inputRepeatTime">Call URL every x minutes</label>
    		<input type="number" id="inputRepeatTime" class="form-control mb-4">
    	</div>
		<div class="custom-control custom-checkbox">
        	<input type="checkbox" class="custom-control-input" id="inputActive">
        	<label class="custom-control-label" for="inputActive">Active</label>
        </div>
        <button id="save" class="btn btn-info btn-block my-4" type="submit">Save</button>
  	</form>
  </body>
</html>
