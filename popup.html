<!doctype html>
<html>
  <head>
    <title>Background Page Requester</title>


	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popup.js"></script>
  
	<link type="text/css" rel="stylesheet" charset="UTF-8" href="/css/style.css">
  </head>
  <body style="width:400px">
  	<form class="bgextbox">
		<h1>Background Page Requester</h1>
		<div>
			<label class="bgextlabel" for="inputUrl">URL to request</label>
		    <input type="text" id="inputUrl" class="bgextinput">
	    </div>
	    <div>
	    	<label class="bgextlabel" for="inputRepeatTime">Call URL every x minutes</label>
    		<input type="number" id="inputRepeatTime" class="bgextinput">
    	</div>
	    <div>
	    	<label class="bgextlabel" for="inputExpectedPageTitle">Expected Page Title</label>
    		<input placeholder="(optional)" type="text" id="inputExpectedPageTitle" class="bgextinput">
    	</div>
		<div class="bgextcheckboxdiv">
        	<input type="checkbox" id="inputActive">
        	<label class="bgextlabel" for="inputActive">Enabled</label>
        </div>
        <button id="save" class="bgextbutton" type="submit">Save</button>
  	</form>
  </body>
</html>
